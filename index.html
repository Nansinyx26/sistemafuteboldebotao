<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas 4A, 4B e 4C - Página Principal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Sistema de Times Escolares 🏆</h1>
            <p>Selecione uma turma para visualizar os times e jogadores</p>
        </div>

        <div class="turmas-grid">
            <div class="turma-card turma-4a" onclick="goToTurma('4a')">
                <span class="turma-icon">🐧</span>
                <h2>4A</h2>
                <p>7 times • 25+ jogadores</p>
                <button class="enter-btn">Entrar na Turma</button>
            </div>

            <div class="turma-card turma-4b" onclick="goToTurma('4b')">
                <span class="turma-icon">⭐</span>
                <h2>4B</h2>
                <p>7 times • 28 jogadores</p>
                <button class="enter-btn">Entrar na Turma</button>
            </div>

            <div class="turma-card turma-4c" onclick="goToTurma('4c')">
                <span class="turma-icon">🌊</span>
                <h2>4C</h2>
                <p>6 times • 24 jogadores</p>
                <button class="enter-btn">Entrar na Turma</button>
            </div>
        </div>

        <div class="all-teams-card" onclick="goToAllTeams()">
            <h3>📋 Ver Todas as Turmas</h3>
            <p>Visualize todos os times das três turmas em uma única página</p>
            <button class="all-teams-btn">Ver Todos os Times</button>
        </div>
    </div>

    <script>
        function goToTurma(turma) {
            switch (turma) {
                case '4a':
                    window.location.href = 'turma-4a.html';
                    break;
                case '4b':
                    window.location.href = 'turma-4b.html';
                    break;
                case '4c':
                    window.location.href = 'turma-4c.html';
                    break;
            }
        }

        function goToAllTeams() {
            window.location.href = 'todas-turmas.html';
        }

        // Adiciona efeito de hover com movimento suave
        document.querySelectorAll('.turma-card, .all-teams-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = this.classList.contains('turma-card') ?
                    'translateY(-10px) scale(1.05)' :
                    'translateY(-5px)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = this.classList.contains('turma-card') ?
                    'translateY(0) scale(1)' :
                    'translateY(0)';
            });
        });
    </script>

</body>

</html>
