<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas 4A, 4B, 4C e 4D - Página Principal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .turma-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            z-index: 1;
        }

        .turma-4a::before {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .turma-4b::before {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        }

        .turma-4c::before {
            background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
        }

        .turma-4d::before {
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
        }

        .turma-card {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Sistema de Times Escolares 🏆</h1>
            <p>Selecione uma turma para visualizar os times e jogadores</p>
        </div>

        <div class="turmas-grid">
            <div class="turma-card turma-4a" onclick="goToTurma('4a')">
                <span class="turma-icon">🐧</span>
                <h2>4A</h2>
                <p>7 times • 25+ jogadores</p>
                <button class="enter-btn">Entrar na Turma</button>
            </div>

            <div class="turma-card turma-4b" onclick="goToTurma('4b')">
                <span class="turma-icon">⭐</span>
                <h2>4B</h2>
                <p>7 times • 28 jogadores</p>
                <button class="enter-btn">Entrar na Turma</button>
            </div>

            <div class="turma-card turma-4c" onclick="goToTurma('4c')">
                <span class="turma-icon">🌊</span>
                <h2>4C</h2>
                <p>6 times • 24 jogadores</p>
                <button class="enter-btn">Entrar na Turma</button>
            </div>

            <div class="turma-card turma-4d" onclick="goToTurma('4d')">
                <span class="turma-icon">🦄</span>
                <h2>4D</h2>
                <p>6 times • 26 jogadores</p>
                <button class="enter-btn">Entrar na Turma</button>
            </div>
        </div>
    </div>

    <script>
        function goToTurma(turma) {
            switch (turma) {
                case '4a':
                    window.location.href = 'turma-4a.html';
                    break;
                case '4b':
                    window.location.href = 'turma-4b.html';
                    break;
                case '4c':
                    window.location.href = 'turma-4c.html';
                    break;
                case '4d':
                    window.location.href = 'turma-4d.html';
                    break;
            }
        }

        // Adiciona efeito de hover com movimento suave
        document.querySelectorAll('.turma-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.05)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>

</body>

</html>
